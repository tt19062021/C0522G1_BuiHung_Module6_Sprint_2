<!--slide promotion-->
<div class="row">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="//bianhapkhau.net/wp-content/uploads/2022/11/bannertetok.jpg" class="d-block w-100"
             alt="..." style="height: 600px; width: 100%">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item">
        <img src="https://ruoutot.net/uploads/posts/khuyen-mai-bia-bi-mua-he.jpg" class="d-block w-100"
             alt="..." style="height: 600px; width: 100%">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item">
        <img src="https://img.nhabanhang.com/2018/12/vua-bia-khuyen-mai-mung-xua-ky-hoi.jpg"
             class="d-block w-100"
             alt="..." style="height: 600px; width: 100%">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="row" style="">
  <div class="col-lg-6"></div>
  <div class="col-lg-6" style="padding-top: 20px;padding-bottom: 20px; margin: auto;">
    <div class="d-flex">
      <input class="form-control" type="search" placeholder="Tìm tên bia..."
             aria-label="Search" style="width: 50%;margin-left: 40%" [(ngModel)]="beerNameSearch">
      <button class="btn btn-danger" type="submit" (click)="paginate()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </div>

</div>

                <li>

                    <input type="radio" name="price-filter" >

                </li>
                <li>

    </div>
<!--cart-product-beer-->
  </div>
  <div class="col-lg-9 ">
    <div class="wrapper">
      <div class="items">
        <!-- single item -->
        <h1 class="mb-5 mt-5" *ngIf="!action" style="color: white;text-align: center">Không tìm thấy dữ liệu !!!</h1>
        <div *ngIf="action">
          <div class="item" *ngFor="let item of (beerListDto$ | async)">
            <img src="{{item.beerImage}}"
                 alt="item"/>
            <h5>{{item.beerName}}</h5>
            <div class="product-price clearfix">
              <span class="current-price">{{item.beerPriceNew}}₫</span><span
              class="original-price"><s>{{item.beerPriceOld}}₫</s></span>
            </div>
            <a ><button class="add-to-cart" type="button">THÊM VÀO GIỎ</button></a>
          </div>
        </div>

        <!--/ single item -->
      </div>
      <!--/ items -->
    </div>
    <!--/ wrapper -->
  </div>
</div>
<div class="row">
  <div style="margin-left: 700px; padding-bottom: 20px">
    <button class="btn btn-danger" *ngIf="pageSize < (total$ | async)" (click)="nextPage()">
      Xem thêm >>
    </button>

  </div>
</div>
